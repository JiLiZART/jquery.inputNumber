<!DOCTYPE html>
<html>
<head>
    <title>input number demo</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="jquery.mousewheel.js"></script>
    <script src="jquery.inputNumber.js"></script>
    <link rel="stylesheet" href="inputNumber.css">
    
<style>
    body {
        width: 300px;
        margin: 40px auto 0;
    }
</style>

</head>
<body>

<script>
    $(function() {
        $('input.num').inputNumber();
        $('input.numNegative').inputNumber({
            positive: false, //deny positive numbers
        });
        $('input.numPositive').inputNumber({
            negative: false, //deny negative numbers
        });
    });
</script>
<form action="">

    <fieldset>
        
        <div><label for="c">Default HTML5 input number</label>
        <input type="number" id="c"></div>

        <div><label for="base">Basic Number</label>
        <input type="text" id="base" class="num" value="0"></div>

        <div><label for="base">Negative Number</label>
        <input type="text" id="base" class="numNegative" value="0"></div>
        <div><label for="base">Positive Number</label>
        <input type="text" id="base" class="numPositive" value="0"></div>
    </fieldset>
</form>

</body>

</html>
